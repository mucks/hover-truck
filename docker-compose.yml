version: '3.8'

services:
  hover-truck:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hover-truck
    ports:
      - "80:80"
    restart: unless-stopped
    environment:
      - PORT=4001
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

