<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Truck</title>
    <style>
      html, body, canvas { margin: 0; width: 100%; height: 100%; background: #05080c; }
    </style>
  </head>
  <body>
    <script type="module">
      // Wait for Trunk to load the WASM module
      window.addEventListener("TrunkApplicationStarted", (event) => {
        // You can override server URL by adding ?server= ws url
        const url = new URL(window.location.href);
        const server = url.searchParams.get("server");
        if (server) {
          window.SERVER_WS_URL = server;
        }
        // WASM module is already initialized by Trunk
        console.log("Hover Truck started", event.detail);
      });
    </script>
  </body>
  </html>
